<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Using a Timer</title>

    <style>
        #loadingBar {
            background-color: grey;
            width: 100%;
        }

        #progress {
            background-color: blue;
            width: 0%;
            height: 30px;
        }
    </style>

    <script>
        let startLoading = false;

        function startLoadingBar() {
            if (startLoading == false) {
                startLoading = true;
                let width = 1;

                var elem = document.getElementById("progress");
                let id = setInterval(loading, 100);
                function loading() {
                    if (width >= 100) {
                        clearInterval(id);
                        startLoading = false;
                    }
                    else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>Loading Bar Using a Timer</h1>
    <div id="loadingBar">
        <div id="progress"></div>
    </div>
    <br>
    <button type="button" onclick="startLoadingBar()">Start</button>
</body>
</html>
