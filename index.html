<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Loading Bar Using a Timer and Arrow Functions</title>

    <script src="loadingBarPageScripts.js"></script>

<body>
    <h1>Loading Bar Using a Timer and Arrow Functions</h1>
    
    <br><br>
    <p>Change the speed of the loading bar:</p>
    <button type="button" onclick="decreaseSpeed()">Slower</button>
    <button type="button" onclick="increaseSpeed()">Faster</button>

    <br><br>

    <div id="loadingBar">
        <div id="progress"></div>
    </div>

    <br>
    
    <p>Press to begin:</p>
    <button type="button" onclick="startLoadingBar()">Start</button>
</body>
